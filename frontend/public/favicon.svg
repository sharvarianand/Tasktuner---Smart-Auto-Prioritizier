<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <!-- Main circle background with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f97316;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ea580c;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="taskGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f1f5f9;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="32" cy="32" r="30" fill="url(#bgGradient)" stroke="#1e3a8a" stroke-width="2"/>
  
  <!-- Task list lines -->
  <rect x="12" y="18" width="28" height="3" rx="1.5" fill="url(#taskGradient)"/>
  <rect x="12" y="26" width="22" height="3" rx="1.5" fill="url(#taskGradient)"/>
  <rect x="12" y="34" width="18" height="3" rx="1.5" fill="url(#taskGradient)"/>
  <rect x="12" y="42" width="24" height="3" rx="1.5" fill="url(#taskGradient)"/>
  
  <!-- Checkmark for completed task -->
  <circle cx="48" cy="26" r="8" fill="#10b981" stroke="white" stroke-width="2"/>
  <path d="M44 26l3 3 5-5" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  
  <!-- Small fire icon for "roast" feature -->
  <g transform="translate(45,8)">
    <path d="M2 10c0-3 2-5 4-5 1 0 2 1 2 2 1-1 2-1 3 0 1 1 1 3 0 4 2 0 3 2 3 4 0 3-2 5-5 5H4c-2 0-2-2-2-5z" fill="#ef4444"/>
    <path d="M4 8c0-1 1-2 2-2s2 1 2 2c0 1 1 1 1 0 0-1 1-1 1 0 0 2-1 3-2 3s-2-1-2-3z" fill="#f97316"/>
    <circle cx="6" cy="9" r="0.5" fill="#fbbf24"/>
  </g>
  
  <!-- Small "T" letter for TaskTuner -->
  <text x="16" y="14" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white">T</text>
</svg>
