<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TaskTuner - Page Not Found</title>
  <link rel="icon" type="image/png" href="/Tasktuner_logo.png" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }
    
    .container {
      text-align: center;
      max-width: 500px;
      padding: 2rem;
    }
    
    .logo {
      width: 80px;
      height: 80px;
      margin: 0 auto 2rem;
      border-radius: 50%;
    }
    
    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      opacity: 0.9;
    }
    
    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      opacity: 0.8;
      line-height: 1.6;
    }
    
    .btn {
      display: inline-block;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      padding: 12px 24px;
      text-decoration: none;
      border-radius: 25px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      transition: all 0.3s ease;
      font-weight: 500;
    }
    
    .btn:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-2px);
    }
    
    .error-code {
      font-size: 6rem;
      font-weight: bold;
      opacity: 0.3;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="/Tasktuner_logo.png" alt="TaskTuner Logo" class="logo" />
    <div class="error-code">404</div>
    <h1>Page Not Found</h1>
    <p>
      The page you're looking for doesn't exist or has been moved.
      Let's get you back to being productive!
    </p>
    <a href="/" class="btn">Back to TaskTuner</a>
  </div>
  
  <script>
    // Redirect to main app after 3 seconds if user doesn't click
    setTimeout(() => {
      if (window.location.pathname !== '/') {
        window.location.href = '/';
      }
    }, 5000);
  </script>
</body>
</html>
